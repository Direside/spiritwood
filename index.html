<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="wrap">
        <h1>Spiritwood</h1>
        <p>Hi, <span id="playerName"></span></p>
        <div>DEBUG MODE: <span id="debugGameID"></span></div>
        <div id="menu">
            <ul>
                <li><a onclick="newGame();">New Game</a></li>
                <li><a onclick="joinGame();">Join Game</a></li>
                <li><a onclick="credit();">Credits</a></li>
                <li><a onclick="clearPlayName();">Change Name</a></li>
            </ul>
        </div>
        <div id="ready" class="hide">
            <ul id="players">
                Waiting for players...
            </ul>
            <a onclick="startGame();">Start!</a>
        </div>
        <div id="main" class="hide">
            <div id="dice">
                <p>Dice</p>
                <img id="dice-image" />
                <button id="roll" onclick="roll('dice-image')">Roll</button>
            </div>
            <div id="board"></div>
            <div id="cards">
                <p>Cards</p>
                <div id="graveyard" class="monster-deck" onclick="draw(window.gy, window.gyDiscard, 'discard');">
                    <p>Graveyard</p>
                </div>
                <div id="spiderweb" class="monster-deck" onclick="draw(window.web, window.webDiscard, 'discard');">
                    <p>Spiders Web</p>
                </div>
                <div id="bones" class="monster-deck" onclick="draw(window.bone, window.boneDiscard, 'discard');">
                    <p>Pile of Bones</p>
                </div>
                <div id="discard" class="monster-deck empty"></div>
            </div>
            <div id="hand">
                <p>Tiles</p>
            </div>
        </div>
        <div id="credits" class="hide">
            <h1>Credits</h1>
            <h2>Programming</h2>
            <p>Shane Gearon<br />James Hunter<br />Edd Steel</p>
            <h2>Art</h2>
            <p>Shane Gearon</p>
            <h2>Testing</h2>
            <p>Edd Steel</p>
        </div>
    </div>
    <script src="game.js" type="module"></script>
</body>
